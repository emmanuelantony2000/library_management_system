<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Input Books</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="{{ url_for('static',    filename='images/icons/favicon.ico') }}"/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='vendor/bootstrap/css/bootstrap.min.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='vendor/animate/animate.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='vendor/css-hamburgers/hamburgers.min.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='vendor/animsition/css/animsition.min.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='vendor/select2/select2.min.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='vendor/daterangepicker/daterangepicker.css') }}">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='css/util.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',    filename='css/main.css') }}">
		<!--===============================================================================================-->
	</head>
	<body>
		<div class="container-contact100">
			<div class="wrap-contact100">
				<form method="POST" class="contact100-form validate-form">
					<span class="contact100-form-title">
						Input Books
					</span>
					<div class="wrap-input100 validate-input" data-validate="Book name is required">
						<span class="label-input100">Book Name</span>
						<input class="input100" type="text" name="book_name" placeholder="Enter the book name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Author name is required">
						<span class="label-input100">Author Name</span>
						<input class="input100" type="text" name="author_name" placeholder="Enter the name of the author">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Book code is required">
						<span class="label-input100">Book Code</span>
						<input class="input100" type="text" name="book_code" placeholder="Enter the book code">
						<span class="focus-input100"></span>
					</div>
					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn" name="button" value="submit">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
							</button>
						</div>
					</div>
					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn" name="button" value="back">
							<span>
								Go Back
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="dropDownSelect1"></div>
		<!--===============================================================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/animsition/js/animsition.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/select2/select2.min.js"></script>
		<script>
		$(".selection-2").select2({
		minimumResultsForSearch: 20,
		dropdownParent: $('#dropDownSelect1')
		});
		</script>
		<!--===============================================================================================-->
		<script src="vendor/daterangepicker/moment.min.js"></script>
		<script src="vendor/daterangepicker/daterangepicker.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/countdowntime/countdowntime.js"></script>
		<!--===============================================================================================-->
		<script src="js/main.js"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-23581568-13');
		</script>
	</body>
</html>
